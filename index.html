<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/assets/css/style.css">
</head>
<body>
        <div class="calculator">
            <div class="console">
                <input class="input" type="text">
            </div>
            <div class="buttons">
                <div class="topBut">
                    <button class="bt HH">%</button>
                    <button class="bt sin">sin</button>
                    <button class="bt cos">cos</button>
                    <button class="bt tan">tan</button>
                    <button class="bt">(</button>
                    <button class="bt">)</button>
                </div>
                <div class="but">
                    <button class="Mbt AA">AC</button>
                    <button class="Mbt AA">DEL</button>
                    <button class="Mbt HH">/</button>
                    <button class="Mbt HH">*</button>
                    <button class="Mbt">7</button>
                    <button class="Mbt">8</button>
                    <button class="Mbt">9</button>
                    <button class="Mbt HH">-</button>
                    <button class="Mbt">4</button>
                    <button class="Mbt">5</button>
                    <button class="Mbt">6</button>
                    <button class="Mbt HH">+</button>
                </div>
                <div class="lastBut">
                    <div class="num">
                        <div class="nm">
                            <button class="n">1</button>
                            <button class="n">2</button>
                            <button class="n">3</button>
                        </div>
                        <div class="Nm">
                            <button class="mm">0</button>
                            <button class="m">.</button>
                        </div>
                    </div>
                    <div class="equal">
                        <button class="eq HH">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../calculator/assets/js/main.js"></script>
</body>
</html>
